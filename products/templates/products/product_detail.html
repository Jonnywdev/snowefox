{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="club-container">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img src="{{ product.image.url }}" alt="{{ product.name }} logo" class="card-img-top img-fluid">
                        </a>
                        {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }} logo" class="card-img-top img-fluid">
                        </a>
                    {% endif %}
                    <h1>{{ product.name }}</h1>
                    {% if product.category %}
                    <p class="small mt-1 mb-0">
                        <a href="{% url 'products' %}?category={{ product.category.name }}" class="text-muted">
                            <i class="fas fa-tag mr-1"></i>{{ product.category.friendly_name }}
                        </a>
                    </p>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- filters -->
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
