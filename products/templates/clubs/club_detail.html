{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="club-container">
                    {% if club.image %}
                        <a href="{{ club.image.url }}" target="_blank">
                            <img src="{{ club.image.url }}" alt="{{ club.name }} logo" class="card-img-top img-fluid">
                        </a>
                        {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ club.name }} logo" class="card-img-top img-fluid">
                        </a>
                    {% endif %}
                    <h1>{{ club.friendly_name }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- filters -->
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
